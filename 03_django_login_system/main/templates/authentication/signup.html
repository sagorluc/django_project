<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-Up</title>
</head>
<body>

    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss='alert' aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <h3>This is Sign Up page</h3> 
    <form action="/signup" method='POST'>
    {% csrf_token %}

        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Username(only letters and number)" Required> <br><br>

        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter First Name" Required> <br><br>

        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter Last Name" Required> <br><br>

        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" Required> <br><br>


        <label for="">Password</label>
        <input type="password" name="password" id="password" placeholder="Create a Password" Required> <br><br>

        <label for="">Confirm Password</label>
        <input type="password" name="repassword" id="repassword" placeholder="confirm password" Required> <br><br>

        <button type="submit">Sing Up</button>
    </form>
</body>
</html>
