<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-In</title>
</head>
<body>

    {% for message in messages  %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss='alert' aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <h3>This is Sign In page</h3> 
    <form action="/signin" method='POST'>
    {% csrf_token %}

        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter Your Username" Required> <br><br>

        <label for="">Password</label>
        <input type="password" name="password" id="password" placeholder="Create a Password" Required> <br><br>

        <button type="submit">Sing In</button>
    </form>
</body>
</html>
