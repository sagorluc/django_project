<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'signup/signup.css' %}">
    <title>Sign Up</title>
</head>
<body>
    

    <div class="container" >
        <label for="" id="signup">Sign Up</label>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="" class="form-label">User Name</label><br>
            <input type="text" name="username" id="username" class="form-control"><br>
        
            <label for="" class="form-label">Email</label><br>
            <input type="email" name="email" id="email" class="form-control" placeholder="abc@gmail.com"><br>
        
            <label for="" class="form-label">Password</label><br>
            <input type="password" name="password" id="password" class="form-control"><br>
        
            <label for="" class="form-label">Confirm Password</label><br>
            <input type="password" name="repassword" id="repassword" class="form-control"><br>

            <button type="submit" class="submit-signup">SignUp</button>

            <label for=""><a href=" {% url 'signin' %} ">I have an account already</a></label>
            
    </form>
    
</div>
   

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
